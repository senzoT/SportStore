<div class="navbar navbar-inverse">
   <a class="navbar-brand" href="#">SPORTS STORE</a>
</div>
<br><br>
<div class="panel panel-default">
   <div class="col-xs-3">
      <a ng-click="sportsStore()"class="btn btn-block btn-default btn-lg">Home1</a>
      <a ng-repeat="item in data.products | orderBy:'category' | unique:'category'" ng-click="sportsStore(item)" class=" btn btn-block btn-default btn-lg" ng-class="getCategoryClass(item)"> {{item}} </a>
   </div>
   <div class="col-xs-8">
      <div class="well" ng-repeat="item in data.products | filter:categoryFilterFn | range:selectedPage:pageSize">
         <h3>
            <strong>{{item.name}}</strong>
            <span class="pull-right label label-primary">
            {{item.price | currency :"R"}}
            </span>
         </h3>
         <span class="lead">{{item.description}}</span>
      </div>
      <div class="pull-right btn-group">
         <a ng-repeat=
            "page in data.products | filter:categoryFilterFn | pageCount:pageSize"
            ng-click="selectPage($index + 1)" class="btn btn-default"
            ng-class="getPageClass($index + 1)">
         {{$index + 1}}
         </a>
      </div>
   </div>
</div>
